<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h2>Rooms</h2>

		<h:form>
			<h:dataTable value="#{roomBean.rooms}" var="room">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{room.sysid}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{room.description}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type" />
					</f:facet>
					<h:outputText value="#{room.type}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{roomBean.actionEdit}">
						<h:outputText value="Edit"></h:outputText>
						<f:setPropertyActionListener target="#{roomBean.room}" value="#{room}"/>
					</h:commandLink>
					&nbsp;
					<h:commandLink action="#{roomBean.actionDelete}">
						<h:outputText value="Delete"></h:outputText>
						<f:setPropertyActionListener target="#{roomBean.room}" value="#{room}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			<h:commandLink action="#{roomBean.actionNew}">
				<h:outputText value="Insert new"></h:outputText>
			</h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>

</html>
