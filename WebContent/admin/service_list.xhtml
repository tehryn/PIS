<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
	    <h2>Services</h2>

	    <h:form>
			<h:commandButton action="#{serviceBean.actionNew}" value="New service" styleClass="btn btn-primary mb-3"></h:commandButton>

			<h:dataTable value="#{serviceBean.services}" var="service" styleClass="table table-striped table-hover">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{service.sysid}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description" />
					</f:facet>
					<h:outputText value="#{service.description}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandButton action="#{serviceBean.actionEdit}" value="Edit" styleClass="btn btn-outline-primary">
						<f:setPropertyActionListener target="#{serviceBean.service}" value="#{service}"/>
					</h:commandButton>
					&nbsp;
					<h:commandButton action="#{serviceBean.actionDelete}" value="Delete" styleClass="btn btn-outline-danger">
						<f:setPropertyActionListener target="#{serviceBean.service}" value="#{service}"/>
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
