<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h2>New room</h2>

		<h:form>
			<h:messages layout="table"></h:messages>
			<div class="form-group">
				<h:outputLabel rendered="true" value="ID"></h:outputLabel>
				<h:inputText value="#{roomBean.sysid}" required="true" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel rendered="true" value="Description"></h:outputLabel>
				<h:inputText value="#{roomBean.description}" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:commandButton action="cancel" value="Cancel" styleClass="btn btn-outline-secondary"></h:commandButton>
				&nbsp;
				<h:commandButton action="#{roomBean.actionInsertNew}" value="Add room" styleClass="btn btn-primary"></h:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
