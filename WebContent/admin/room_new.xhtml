<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h2>New room</h2>

		<h:form>
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="ID"></h:outputLabel>
				<h:inputText value="#{roomBean.room.sysid}" required="true"></h:inputText>
				<h:outputLabel rendered="true" value="Description"></h:outputLabel>
				<h:inputText value="#{roomBean.room.description}"></h:inputText>
				<h:outputLabel rendered="true" value="Type"></h:outputLabel>
				<h:inputText value="#{roomBean.room.type}" required="true"></h:inputText>
				<h:commandButton action="#{roomBean.actionInsertNew}"
					value="Add room"></h:commandButton>
				<h:commandButton action="cancel" value="Cancel"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
