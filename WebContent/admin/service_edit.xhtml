<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:param name="title" value="Upravit službu" />
	<ui:define name="content">
		<h:form>
			<h:messages layout="table"></h:messages>
			<div class="form-group">
				<h:outputLabel rendered="true" value="ID"></h:outputLabel>
				<h:inputText value="#{serviceBean.service.sysid}" required="true" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel rendered="true" value="Popis"></h:outputLabel>
				<h:inputText value="#{serviceBean.service.description}" required="true" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group text-right">
				<h:commandButton action="#{serviceBean.actionUpdate}" value="Uložit" styleClass="btn btn-primary" />
				&nbsp;
				<h:button outcome="/admin/service_list.xhtml" value="Storno" styleClass="btn btn-outline-secondary" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
