<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:param name="title" value="Registrace" />
	<ui:define name="content">
	    <h:form rendered="#{userBean.role == 'VISITOR'}">
			<h:messages layout="table"></h:messages>
			<div class="form-group">
				<h:outputLabel rendered="true" value="Jméno"></h:outputLabel>
				<h:inputText value="#{userBean.firstName}" required="true" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel rendered="true" value="Příjmení"></h:outputLabel>
				<h:inputText value="#{userBean.lastName}" required="true" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel rendered="true" value="E-mail"></h:outputLabel>
				<h:inputText value="#{userBean.email}" required="true" styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel rendered="true" value="Heslo"></h:outputLabel>
				<h:inputSecret value="#{userBean.password}" required="true" styleClass="form-control"></h:inputSecret>
			</div>
			<div class="form-group text-right">
				<h:commandButton action="cancel" value="Storno" styleClass="btn btn-outline-secondary"></h:commandButton>
				&nbsp;
				<h:commandButton action="#{userBean.actionRegister}" value="Zaregistrovat se" styleClass="btn btn-primary"></h:commandButton>
			</div>
		</h:form>
		
		<h:form rendered="#{userBean.role != 'VISITOR'}">
			<h:commandButton action="#{userBean.actionLogout}" value="Odhlásit se" styleClass="btn btn-primary"></h:commandButton><br/>
		</h:form>
        
	</ui:define>
</ui:composition>

</html>
