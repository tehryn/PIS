<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
	    <h2>Přihlášení</h2>
	    
        <h:form rendered="#{userBean.role == 'VISITOR'}">
			<h:messages layout="table"></h:messages>
			<h:panelGrid columns="2">
				<h:outputLabel rendered="true" value="email"></h:outputLabel>
				<h:inputText value="#{userBean.email}" required="true"></h:inputText>
				<h:outputLabel rendered="true" value="password"></h:outputLabel>
				<h:inputSecret value="#{userBean.password}" required="true"></h:inputSecret>
				<h:commandButton action="#{userBean.actionLogin}" value="Přihlásit"></h:commandButton>
				<h:commandButton action="cancel" value="Storno"></h:commandButton>
			</h:panelGrid>
		</h:form>
		<h:form rendered="#{userBean.role == 'VISITOR'}">
			<h:outputLabel rendered="true" value="Nemáte účet?"></h:outputLabel><br/>
			<h:button value="Zaregistrovat" outcome="registration" />
		</h:form>
	    
        <h:form rendered="#{userBean.role != 'VISITOR'}">
			<h:commandButton action="#{userBean.actionLogout}" value="Odhlásit"></h:commandButton>
		</h:form>
		
		<h:form>
			<br/><br/><h:button value="Zpět na úvodní stránku" outcome="index" />
		</h:form>
	
	</ui:define>
</ui:composition>

</html>
