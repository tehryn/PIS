<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:param name="title" value="Nabídka hotelu" />
	<ui:define name="content">
		<h3>Pokoje</h3>
		<h:dataTable value="#{roomBean.rooms}" var="room" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{room.sysid}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Popis" />
				</f:facet>
				<h:outputText value="#{room.description}" />
			</h:column>
		</h:dataTable>
		
		<h3>Služby</h3>
		<h:dataTable value="#{serviceBean.services}" var="service" styleClass="table table-striped">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{service.sysid}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Popis" />
				</f:facet>
				<h:outputText value="#{service.description}" />
			</h:column>
		</h:dataTable>
		
		<p><h:link outcome="/index.xhtml" value="Zpět na hlavní stránku" /></p>
	</ui:define>
</ui:composition>

</html>
