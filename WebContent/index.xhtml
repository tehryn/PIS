<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:param name="title" value="Hotel" />
	<ui:define name="content">
		<div class="row">
			<div class="col-8">
				<div class="card">
					<h5 class="card-header">Rezervujte si pokoj či službu</h5>
					<div class="card-body">
						<h:link value="Volné pokoje a služby" outcome="/guest/hotel_info.xhtml" styleClass="btn btn-primary" />
					</div>
				</div>
			</div>
			<div class="col">
				<h:outputFormat rendered="#{userBean.role == 'VISITOR'}">
					<div class="card">
						<h5 class="card-header">Přihlášení</h5>
						<div class="card-body">
							<h:link value="Přihlásit se" outcome="/guest/login.xhtml" styleClass="btn btn-primary" />
							&nbsp;
							<h:link value="Zaregistrovat se" outcome="/guest/registration.xhtml" styleClass="btn btn-outline-primary" />
						</div>
					</div>
				</h:outputFormat>
				<h:outputFormat rendered="#{userBean.role != 'VISITOR'}">
					<div class="card">
						<h5 class="card-header">Spravovat rezervace</h5>
						<div class="card-body">
							<h:link value="Spravovat rezervace" outcome="/user/reservation_list.xhtml" styleClass="btn btn-primary" />
						</div>
					</div>
				</h:outputFormat>
			</div>
		</div>
		<div class="row">
			<h:form	rendered="#{userBean.role == 'MANAGER' || userBean.role == 'ADMIN'}">
				<div class="col">
					<p class="mt-3"><h:commandLink value="Vstup do administrace" action="admin" /></p>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
