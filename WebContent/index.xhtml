<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:param name="title" value="Hotel" />
	<ui:define name="content">
		<div class="row">
			<div class="col-8">
				<h:form>
		        	<div class="card">
		        		<h5 class="card-header">Rezervujte si pokoj či službu</h5>
		        		<div class="card-body">
			        		<p class="card-text">Lorem ipsum...</p>
			        		<h:commandButton value="Volné pokoje a služby" action="hotel_info" styleClass="btn btn-primary" />
		        		</div>
		        	</div>
	        	</h:form>
        	</div>
	        <div class="col">
	        	<h:form rendered="#{userBean.role == 'VISITOR'}">
		        	<div class="card">
		        		<h5 class="card-header">Přihlášení</h5>
		        		<div class="card-body">
			        		<p class="card-text">Lorem ipsum...</p>
			        		<h:commandButton value="Přihlásit se" action="login" styleClass="btn btn-primary" />
			        		&nbsp;
			        		<h:commandButton value="Zaregistrovat se" action="register" styleClass="btn btn-outline-primary" />
		        		</div>
		        	</div>
		        </h:form>
		        <h:form rendered="#{userBean.role != 'VISITOR'}">
		        	<div class="card">
		        		<h5 class="card-header">Spravovat rezervace</h5>
		        		<div class="card-body">
			        		<p class="card-text">Lorem ipsum...</p>
			        		<h:commandButton value="Spravovat rezervace" action="reservations" styleClass="btn btn-primary" />
		        		</div>
		        	</div>
		        </h:form>
			</div>
		</div>
		<div class="row">
			<h:form rendered="#{userBean.role == 'MANAGER' || userBean.role == 'ADMIN'}">
				<div class="col">
					<p class="mt-3"><h:commandLink value="Vstup do administrace" action="admin" /></p>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
