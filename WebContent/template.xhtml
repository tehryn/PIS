<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title><ui:insert name="title">#{title}</ui:insert></title>
	<h:outputStylesheet library="style" name="bootstrap.min.css" />
	<h:outputStylesheet library="style" name="default.css" />
</h:head>

<h:body>
	<h:form>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<h:commandLink action="index" styleClass="navbar-brand">Hotel</h:commandLink>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="index.xhtml">Home</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</h:form>

	<div class="container">
		<div class="row">
			<div class="col">
				<c:if test="${title}">
					<h2 class="mt-5 mb-3">#{title}</h2>
				</c:if>
			</div>
		</div>
		<ui:insert name="content">Content</ui:insert>
	</div>

	<div class="container mt-5">
		<ui:insert name="footer">&copy; 2019</ui:insert>
	</div>

	<h:outputScript library="script" name="jquery-3.4.0.min.js" />
	<h:outputScript library="script" name="bootstrap.bundle.min.js" />
</h:body>

</html>
